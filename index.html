<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Room Allocation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hostel Room Allocation</h1>
        <form id="uploadForm">
            <label for="groupFile">Upload Group Information CSV:</label>
            <input type="file" id="groupFile" accept=".csv" required>
            <br>
            <label for="hostelFile">Upload Hostel Information CSV:</label>
            <input type="file" id="hostelFile" accept=".csv" required>
            <br>
            <button type="submit">Upload and Allocate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
